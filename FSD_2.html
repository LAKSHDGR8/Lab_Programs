<html>
    <head>
    <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form Example</h1>
        A complete <strong>HTML Form</strong> with all inputs,select, dropdown, radio buttons, checkbox, textarea, submit and reset buttons.<br><br>
        <form>
            <table>
            <tr>
            <td><label for="name"><strong>Name</strong></label></td>
            <td><input type="text" id="name" name="name"></td><br>
            </tr>
            <tr>
            <td><label for="email"><strong>Email</strong></label></td>
            <td><input type="email" id="email" name="email"><input type="button" value="Check"><br>
            </tr>
            <tr>
            <td><label for="age"><strong>Age</strong></label></td>
            <td><input type="number" id="age" name="age"></td><br>
            </tr>
            <tr>
            <td><label for="Country"><strong>Country</strong></label></td>
            <td><input type="text" id="name" name="name"></td><br>
              </tr>
              <tr>
            <td><label for="password"><strong>Password</strong></label></td>
            <td><input type="password" id="password" name="password"></td><br>
            </tr>
                <tr>
            <td><label for="resume"><strong>Resume</strong></label></td>
            <td><input type="file" id="resume" name="resume"></td><br>
            </tr>
            <tr>
            <td><label for="hobbies"><strong>Hobbies</strong></label></td>
            <td><input type="checkbox" id="cricket" name="cricket">
            <label for="cricket"><strong>Cricket</strong></label>
            <input type="checkbox" id="football" name="football">
            <label for="football"><strong>Football</strong></label></td>
            </tr>
            <tr>
            <td><label for="Gender"><strong>Gender</strong></label></td>
            <td><input type="radio" id="female" name="female">
            <label for="female"><strong>Female</strong></label>
            <input type="radio" id="male" name="male">
            <label for="male"><strong>Male</strong></label></td>
            </tr>
            <tr>
                <td><label for="City"><strong>City</strong></label></td>
                <td><select name="City" id="City">
                    <option value="Mysuru">Mysuru</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Mandya">Mandya</option>
                    <option value="Raichur">Raichur</option>
                  </select></td><br>
                  </tr>
                  <tr>
                  <td><label for="address"><strong>Address</strong></label></td>
                  <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
                  </tr>
                  <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"> </td>
                  </tr>
        </table> 
        </form>
    </body>

</html>
